<div class="basic-3"id="inicio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-container">
                    <h1 class="title" >Repositórios</h1>
                    <div class="row" ng-app="app">
                        <div class="col-md-11" ng-controller='controller'>
                            <input class="form-control" ng-model="search" type="search" id="searchTerm" [(ngModel)]="searchTerm" placeholder="Busque um Repositório!" />
                        </div>
                        <div class="col-md-1" ng-controller='controller'>
                            <button class="btn btn-light" 
                                 style="width:100%;" (click)="StartSearch()"><i class="fas fa-search" style="color:#0d6efd"></i></button>
                        </div>
                    </div>
                    <h3 style="text-align: left;color:white">Exemplo: Node</h3>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef style="display:none;"> </th>
                            <td mat-cell *matCellDef="let element">

                                <div class="card-body" style="max-width: 800px;margin-top:2%" >
                                    <a style="color:black;font-size: xx-large;font-weight: bolder;" href="https://github.com/{{element.full_name}}">{{element.full_name}}</a>
                                     <p>{{element.description}}</p>
                                    <table style="max-width: 300px;">
                                        <tr>
                                            <td *ngFor="let topics of element.topics"
                                                style="background-color: #0d6efd;border-radius:25px;">
                                                <div class="topics">
                                                    <a href="https://github.com/topics/{{topics}}"
                                                        style="padding:5px;">{{topics}}</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="row">
                                        <p>	 &#10032;
                                            {{element.stargazers_count}}  &#x25CF; {{element.language}}</p>
                                    </div>
                                 

                                </div>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator style="color: black;" #paginator length="4" [pageIndex]="0" [pageSize]="3"
                        [pageSizeOptions]="[1, 2, 3, 4]" (page)="changePage($event)" aria-label=".mat-elevation-z8">
                    </mat-paginator>
                </div>

            </div>
        </div>
    </div>
</div>
